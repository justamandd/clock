<!DOCTYPE html>
<html lang="en_us" color-scheme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Clock</title>
</head>
<body>
    <header>

        <div class="toggle-theme-container">
            <img src="assets/icons/brightness-high-fill.svg" class="to-light active">
            <img src="assets/icons/moon-fill.svg" class="to-dark">
        </div>

    </header>

    <main id="digital-clock" class="container">
        <div class="clock">
            <span id="hours" class="clock-hour">00</span>
            <span id="minutes" class="clock-minute">00</span>
        </div>
    </main>

    <script src="js/clock-script.js"></script>
    <script src="js/theme-toggle.js"></script>
</body>
</html>
